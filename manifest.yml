      should_escape: false
oauth_config:
  redirect_urls:
    - https://63d6-103-99-8-187.in.ngrok.io/slack/oauth_redirect
  scopes:
    bot:
      - chat:write
      - commands
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
