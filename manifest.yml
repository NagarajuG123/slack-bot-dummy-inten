    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Slackbot demo
    always_online: true
  slash_commands:
    - command: /hello
      url: https://63d6-103-99-8-187.in.ngrok.io/slack/command
